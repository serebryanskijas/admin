<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Download file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" style="width: 30%">
    <form method="post" th:action="@{/save_os}" th:object="${os}">
    <div class="mb-3">
        <label for="name" class="form-label">Os name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <label for="developer" class="form-label">Developer</label>
        <input type="text" class="form-control" id="developer" th:field="*{developer}">
    </div>
        <button type="submit" class="btn btn-primary">Add os</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
</div>
</body>
</html>
