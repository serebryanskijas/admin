<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of users</title>
    <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
div class="container-fluid">
<div class="row flex-nowrap">

    <div th:replace="sidebar::sidebar"></div>
    <div class="col py-3 container mt-5">
        <h3>List of users</h3>
        <table class="table table-striped w-auto">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Roles</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
            <tbody>
            <tr th:each="user:${users}">
                <td th:utext="${user.id}"></td>
                <td th:utext="${user.username}"></td>
                <td th:utext="${user.email}"></td>
                <td th:utext="${user.firstName}"></td>
                <td th:utext="${user.lastName}"></td>
                <td>
                    <th:block th:each="role:${user.roles}">
                        <span th:if="${role.name=='ADMIN'}"
                              th:utext="${role.name}" class="badge bg-primary">
                        </span>
                    </th:block>
                    <th:block th:each="role:${user.roles}">
                        <span th:if="${role.name=='GUEST'}"
                              th:utext="${role.name}" class="badge bg-secondary">
                        </span>
                    </th:block>
                    <th:block th:each="role:${user.roles}">
                        <span th:if="${role.name=='USER'}"
                              th:utext="${role.name}" class="badge bg-success">
                        </span>
                    </th:block>
                    <th:block th:each="role:${user.roles}">
                        <span th:if="${role.name=='CREATOR'}"
                              th:utext="${role.name}" class="badge bg-warning">
                        </span>
                    </th:block>
                    <th:block th:each="role:${user.roles}">
                        <span th:if="${role.name=='EDITOR'}"
                              th:utext="${role.name}" class="badge bg-danger">
                        </span>
                    </th:block>
                </td>
                <td th:if="${user.enabled}" class="text-center"><i class="bi-check"></i> </td>
                <td th:unless="${user.enabled}" class="text-center"><i class="bi-x"></i> </td>
                <td><a th:href="@{/delete_user(id=${user.id})}"><i class="bi-eraser-fill"></i></a>&nbsp
                    <a th:href="@{/edit_user(id=${user.id})}"><i class="bi-pencil-fill"></i> </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/add_user">Create user</a>
    </div>

</div>
</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">

</script>
</body>
</html>
