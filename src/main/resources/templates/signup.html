<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<div class="container text-center">
	<main class="form-signup">
		<form th:action="@{/signup}" method="post" th:object="${user}" class="needs-validation" novalidate>
			<span><i class="bi bi-person-check" style="font-size:4rem"></i></span>
			<div class="form-floating has-asterisk">
				<input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username" pattern="[0-9a-zA-Z]{3,20}" title="Wrong username">
				<label for="username">Username</label>
			</div>
			<div class="form-floating has-asterisk">
				<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
				<label for="email">Email</label>
			</div>
			<div class="form-floating has-asterisk">
				<input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="firstName" pattern="[a-zA-Z]{2,20}" title="Wrong first name">
				<label for="firstName">First name</label>
			</div>
			<div class="form-floating has-asterisk">
				<input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="lastName" pattern="[a-zA-Z]{2,20}" title="Wrong last name">
				<label for="lastName">Last name</label>
			</div>
			<div class="form-floating has-asterisk">
				<input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
				<label for="password">Password</label>
			</div>
			<div class="form-floating has-asterisk">
				<input type="password"  class="form-control" id="password2" name="password2" value="" placeholder="Re-enter password">
				<label for="password2">Re-enter password</label>
			</div>
			<button id="submit" class="btn btn-lg btn-primary" type="submit">Create account</button>
			<button id="reset" class="btn btn-secondary" type="reset">Reset</button>
		</form>
	</main>
</div>
</body>
</html>
