<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign in</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
<div class="container text-center">
	<main class="form-signup">
		<p th:if="${loginError}" class="error">Wrong username or password</p>
		<form th:action="@{/signin}" method="post">
			<span><i class="bi bi-person" style="font-size:4rem"></i></span>
			<h3 class="h3 mb-3 fw-normal">Please sign in</h3>
			<div class="form-floating">
				<input type="text" class="form-control" id="username" placeholder="Username" name="username">
				<label for="username">Username</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="password" placeholder="Password" name="password">
				<label for="password">Password</label>
			</div>

			<button id="submit" class="btn btn-lg btn-primary" type="submit">Sign in</button>
			<button id="reset" class="btn btn-secondary" type="reset">Reset</button>
		</form>
	</main>
</div>
</body>
</html>
